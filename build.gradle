plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.2.1'
}

group 'com.antinvestor.integration'
version 'v1.0.0'

sourceCompatibility = 1.17
targetCompatibility = 1.17

mainClassName = 'com.antinvestor.integration.smpp.Application'

application {
    mainClassName = 'com.antinvestor.integration.smpp.Application'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.apache.camel', name: 'camel-core', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-main', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-health', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-management', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-rest', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-netty-http', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-http', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-jackson', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-opentelemetry', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-log', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-nats', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-google-pubsub', version: '3.16.0'
    implementation group: 'org.apache.camel', name: 'camel-smpp', version: '3.16.0'

    implementation group: 'org.apache.commons', name: 'commons-configuration2', version: '2.7'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'

    implementation group: 'ch.qos.logback', name :'logback-core', version: '1.2.11.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

jib {
    // Copies files from 'src/main/custom-extra-dir' and '/home/user/jib-extras' instead of 'src/main/jib'
    extraDirectories{
        paths {
            path {
                // copies the contents of 'src/main/another/dir' into '/extras' on the container
                from = file('config')
                into = '/etc/smpp/config'
            }
        }
    }
}

test {

    include '**/*Test.*'
    include '**/*Spec.*'
    exclude '**/*IntegrationTest.*'
    exclude '**/*IntegrationSpec.*'
}

task integrationTest(type: Test, description: 'Runs the integration tests', group: 'Verification') {
    include '**/*IntegrationTest.*'
    include '**/*IntegrationSpec.*'
}

