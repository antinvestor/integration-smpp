name: Release a new docker image from build

on:
  create:
    tags:
      - "v*.*.*"
  push:
    tags:
      - "v*.*.*"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code for performing a release
        uses: actions/checkout@v3

      - name: Setup jdk for compilation and docker release build version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}
          flavor: |
            latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value={{tag}}
            type=sha
            type=sha,format=long

      - name: Compile, build and push image with Jib
        run: |
          
          tagsvar=$(cat <<EOF
          ${{ steps.meta.outputs.tags }}
          EOF
          )
          tags=${tagsvar//$'\n'/','}
          
          echo "debug tags -----------------------------------"
          echo $tags

          labelsvar=$(cat <<EOF
          ${{ steps.meta.outputs.labels }}
          EOF
          )
          lblone=${labelsvar//$'\n'/'",'}
          lbltwo=${lblone//$'='/'="'}
          labels="${lbltwo}\""
          
          echo "debug labels -----------------------------------"
          echo $labels
          
          ./gradlew jibDockerBuild --image=ghcr.io/${{ github.repository }} \
          -Djib.to.image=ghcr.io/${{ github.repository }} \
          -Djib.to.tags=$tags \
          -Djib.auth.username=${{ github.repository_owner }} \
          -Djib.auth.password=${{ secrets.CR_PAT }}
